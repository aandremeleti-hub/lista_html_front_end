<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Rowspan</title>
</head>

<body>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tr>
                <td rowspan="2">Ana</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
            </tr>
        </table>
    </main>
</body>

</html>
