<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <header>
        <div>
            <img src="https://plus.unsplash.com/premium_photo-1672423154405-5fd922c11af2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="">
            <p>Nome da empresa</p>
        </div>
        <nav>
            <ul>
                <li>Página Inicial</li>
                <li>Contato</li>
                <li>Quem somos nós</li>
            </ul>
        </nav>
        <div>
            <img src="https://plus.unsplash.com/premium_photo-1672423154405-5fd922c11af2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="">
            <p>(11)12345-6789</p>
        </div>
    </header>

    <main>
        <form>
            <label for="cidade"></label>
            <select name="cidade" id="cidade">
                <option value="">Selecione</option>
                <option value="são paulo">São Paulo</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="manaus">Manaus</option>
            </select>

            <textarea name="descricao" id="descricao"></textarea>
            <label for="descricao">Descrição da cidade</label>

            <input type="text" name="teste" id="teste" required>
            <label for="teste">Nome</label>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div>
            <h1>Texto grande</h1>
            <h2>Texto menor</h2>
            <p>Parágrafo</p>
        </div>
        <div>
            <h1>Alguma coisa</h1>
            <img src="https://plus.unsplash.com/premium_photo-1672423154405-5fd922c11af2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="">
        </div>
    </footer>
</body>

</html>
